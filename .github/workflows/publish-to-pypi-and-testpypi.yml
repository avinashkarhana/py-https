name: Publish Python package ğŸ“¦ to PyPI and Test-PyPI
on: workflow_dispatch
jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.9 ğŸ
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Build ğŸ›  distribution ğŸ“¦ 
        run: |
            pip install wheel
            python3 setup.py sdist bdist_wheel  
      - name: Publish ğŸ“¤ distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish package ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
